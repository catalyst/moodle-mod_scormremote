<!DOCTYPE html>
<html>
  <head>
    <title>Layer 2</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="https://eca.localhost/mod/scormremote/amd/src/layer2.js"></script>
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      body {
        font-size: 20px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #1d1046;
      }
      #wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .container {
        width: 80%;
        max-width: 1200px;
        padding: 15px;
        margin: auto;
      }
      #wrapper .header {
        padding-top: 20px;
        padding-bottom: 20px;
        background-color: #f3f4f5;
      }
      #wrapper .messages {
        flex-grow: 1;
        padding-top: 20px;
        padding-bottom: 20px;
      }
      #wrapper .messages p {
        color: red;
      }
      #title-error-messages {
        color: #1d1046;
      }
      #wrapper .footer {
        background-color: #1d1046;
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      #wrapper .footer a {
        color: white;
      }

      iframe {
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      iframe + #wrapper {
        display: none;
      }
      #runtime-error {
        position: fixed;
        left: 20px;
        bottom: 20px;
        padding: 15px;
        background-color: #f44a3d;
        color: white;
        font-size: 16px;
      }
      #runtime-error h6,
      #runtime-error p {
        margin: 0 0 10px;
      }
      #runtime-error p:last-child {
        margin: 0;
      }
      #runtime-error:empty {
        display: none;
      }
    </style>
  </head>
  <!-- Set the body's data-source attribute to the SCO's remote endpoint. -->
  <body onload="init();" data-source="">
    <div id="wrapper">
      <h1 id="title">Your content is loading...</h1>
    </div>
    <div id="runtime-error"></div>
  </body>
</html>
